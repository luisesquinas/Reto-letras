<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Letras - Grid Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div id="cont" class="container">
    <div class="row">
        <div id="A" class="col-sm-12 letter-box text-center">
            <p>A</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div id="B" class="col-4 letter-box text-center">
                    <p>B</p>
                </div>
                <div id="C" class="col-4 letter-box text-center">
                    <p>C</p>
                </div>
                <div id="D" class="col-4 letter-box text-center">
                    <p>D</p>
                </div>
            </div>
            <div class="row">
                <div id="E" class="col-4 letter-box text-center">
                    <p>E</p>
                </div>
                <div id="F" class="col-4 letter-box text-center">
                    <p>F</p>
                </div>
                <div id="G" class="col-4 letter-box text-center">
                    <p>G</p>
                </div>
            </div>
        </div>
        <div id="H" class="col-sm-6 letter-box text-center">
            <p>H</p>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
